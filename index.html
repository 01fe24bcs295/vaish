<!DOCTYPE html>
<html>
<head>
    <title>City Design</title>

    <style>

        /* Main header (CITY DESIGN) */
        .header {
            background: linear-gradient(to right, #ff8a65, #ffab80);
            padding: 25px 0;
            text-align: center;
            font-size: 35px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }

        /* Navigation bar */
        .navbar {
            background-color: #333;
            padding: 12px 0;
            display: flex;
            justify-content: center;
        }

        /* Nav links */
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 25px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #ffab80;
        }

    </style>
</head>

    <!-- Top Gradient Header -->
    <div class="header">
